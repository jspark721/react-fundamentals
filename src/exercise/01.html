<!-- extra credit: rather than having root node in the HTML, create one using JavaScript-->
<html>
    <body>
        <script type="module">
            const rootDiv = document.createElement('div');
            const div = document.createElement('div');
            rootDiv.id = 'root'; // or rootDiv.setAttribue('id','root');
            document.body.append(rootDiv);
            div.textContent = 'Hello World';
            div.className = 'container'; //or div.classList.add('container')
            rootDiv.append(div);
        </script>
    </body>
</html>
